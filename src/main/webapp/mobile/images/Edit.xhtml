<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ImagesEditPage" lazy="true">
        <pm:header title="#{messages.EditImagesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{messages.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ImagesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ImagesEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{imagesController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{messages.EditImagesLabel_id}" for="id" />
                            <h:outputText id="id" value="#{imagesController.selected.id}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{messages.EditImagesLabel_name}" for="name" />
                            <p:inputText id="name" value="#{imagesController.selected.name}" title="#{messages.EditImagesTitle_name}" required="true" requiredMessage="#{messages.EditImagesRequiredMessage_name}" size="145" maxlength="145"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{messages.EditImagesLabel_extension}" for="extension" />
                            <p:inputText id="extension" value="#{imagesController.selected.extension}" title="#{messages.EditImagesTitle_extension}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{messages.EditImagesLabel_size}" for="size" />
                            <p:inputText id="size" value="#{imagesController.selected.size}" title="#{messages.EditImagesTitle_size}" size="45" maxlength="45"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{messages.EditImagesLabel_image}" for="image" />
                            <p:inputTextarea rows="4" cols="30" id="image" value="#{imagesController.selected.image}" title="#{messages.EditImagesTitle_image}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{imagesController.save}" value="#{messages.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ImagesListPage:ImagesListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ImagesListPage')}">
                        <p:confirm header="#{messages.ConfirmationHeader}" message="#{messages.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
